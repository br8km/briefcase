[package]
name = "briefcase"
version = "0.1.0"
edition = "2021"

[dependencies]
# Core dependencies for MVP
serde = { version = "1.0", features = ["derive"] }
toml = "0.7.3"
log = "0.4.17"
env_logger = "0.10.0"
clap = { version = "4.0", features = ["derive"] }
thiserror = "1.0.40"
anyhow = "1.0.70"
dirs = "4.0.0"
rpassword = "7.2.0"
sha2 = "0.10.6"
hex = "0.4.3"
chrono = { version = "0.4.24", features = ["serde"] }
aes-gcm = "0.10.1"
pbkdf2 = "0.12.1"
uuid = { version = "1.3.0", features = ["v4", "serde"] }

# Testing dependencies
tempfile = "3.3.0"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1