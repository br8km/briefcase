name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

 jobs:
  test:
    name: Test Suite
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
     - name: Checkout code
       uses: actions/checkout@v4

     - name: Install Rust
       uses: dtolnay/rust-toolchain@stable
       with:
         components: rustfmt, clippy

     - name: Install cargo-outdated
       run: cargo install cargo-outdated

     - name: Cache dependencies
       uses: Swatinem/rust-cache@v2

     - name: Check formatting
       run: cargo fmt --all -- --check

    - name: Run clippy
      run: cargo clippy -- -D warnings

    - name: Run tests
      run: cargo test --verbose

    - name: Check security vulnerabilities
      uses: actions-rs/audit@v1

    - name: Check documentation builds
      run: cargo doc --no-deps

    - name: Check for outdated dependencies
      run: cargo outdated --exit-code 1

     - name: Run benchmarks
       run: cargo bench
       if: matrix.os == 'ubuntu-latest' && github.ref == 'refs/heads/main'

     - name: Generate coverage
       uses: taiki-e/install-action@cargo-llvm-cov
       if: matrix.os == 'ubuntu-latest' && github.ref == 'refs/heads/main'
     - name: Run coverage
       run: cargo llvm-cov --all-features --workspace --lcov --output-path lcov.info
       if: matrix.os == 'ubuntu-latest' && github.ref == 'refs/heads/main'
     - name: Upload coverage
       uses: codecov/codecov-action@v3
       with:
         file: lcov.info
       if: matrix.os == 'ubuntu-latest' && github.ref == 'refs/heads/main'

  build:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
        - os: ubuntu-latest
          target: x86_64-unknown-linux-gnu
          name: briefcase-linux-x64
        - os: ubuntu-latest
          target: aarch64-unknown-linux-gnu
          name: briefcase-linux-arm64
        - os: macos-latest
          target: x86_64-apple-darwin
          name: briefcase-macos-x64
        - os: macos-latest
          target: aarch64-apple-darwin
          name: briefcase-macos-arm64
        - os: windows-latest
          target: x86_64-pc-windows-msvc
          name: briefcase-windows-x64.exe

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Cache dependencies
      uses: Swatinem/rust-cache@v2

    - name: Build release binary
      run: cargo build --release --target ${{ matrix.target }}

    - name: Package binary (Unix)
      if: matrix.os != 'windows-latest'
      run: |
        cd target/${{ matrix.target }}/release
        tar czf ../../../${{ matrix.name }}.tar.gz briefcase

    - name: Package binary (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        cd target/${{ matrix.target }}/release
        7z a ../../../${{ matrix.name }}.zip briefcase.exe

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.name }}
        path: ${{ matrix.name }}.*

  release:
    name: Create Release
    needs: [test, msrv, build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create release archives
      run: |
        ls -la artifacts/
        mkdir releases
        for dir in artifacts/*/; do
          if [ -d "$dir" ]; then
            echo "Processing $dir"
            cp -r "$dir"* releases/ 2>/dev/null || true
          fi
        done
        # Add installation scripts
        cp scripts/install.sh releases/
        cp scripts/install.ps1 releases/
        ls -la releases/

    - name: Update changelog for release
      if: startsWith(github.event.head_commit.message, 'feat') || startsWith(github.event.head_commit.message, 'fix')
      run: |
        DATE=$(date +%Y-%m-%d)
        sed -i '/## \[Unreleased\]/a \\\n## [${{ steps.version.outputs.version }}] - '$DATE'\\\n' CHANGELOG.md

    - name: Create GitHub release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version.outputs.tag }}
        name: Release ${{ steps.version.outputs.version }}
        body_path: CHANGELOG.md
        files: releases/*
        generate_release_notes: false
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}